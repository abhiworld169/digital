<sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}" data-sly-unwrap>
   <js data-sly-call="${clientLib.js @ categories='aem.integrations.twitter'}" data-sly-unwrap/>
</sly>

<a href="https://twitter.com/share"
   class="twitter-share-button"
   data-text="${properties.text}"
   data-url="${properties.shareUrl}"
   data-via="${properties.via}"
   data-related="${properties.recommend}"
   data-hashtags="${properties.hashtags @ join=','}"
   data-size="${properties.largeButton ? 'large' : ''}"
   data-dnt="${properties.tailorTwitter ? 'true' : ''}">Tweet</a>
