<sly data-sly-test.author="${wcmmode.edit || wcmmode.design}" data-sly-unwrap>
    <div class="cq-placeholder" data-emptytext="Facebook Like"></div>
</sly>

<sly data-sly-test="${!author}" data-sly-unwrap>
    <div id="fb-root"></div>
    <sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}" data-sly-unwrap>
        <js data-sly-call="${clientLib.js @ categories='aem.integrations.facebook'}" data-sly-unwrap/>
    </sly>

    <div
        class="fb-like"
        data-href="${properties.url}"
        data-action="${properties.action}"
        data-layout="${properties.layout}"
        data-colorscheme="${properties.color}"
        data-kid-directed-site="${properties.kid}">
    </div>
</sly>
